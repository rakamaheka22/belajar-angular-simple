<!DOCTYPE html>
<html>
<head>
	<title>Angular latihan</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-app="myApp">

	<ul ng-controller="myCtrl">
		<li ng-repeat="y in title">

			{{ y.name }}

		</li>
	</ul>

	<script>

		var app = angular.module('myApp', []);
		app.controller('myCtrl', function ($scope, $http) {
			$http.get('jsonapi.php').then(function(response){
				$scope.title = [{name:'Fajr'},{name:'Sunrise'},{name:'Dhuhr'},{name:'Asr'},{name:'Sunset'},{name:'Maghrib'},{name:'Isha'}];
				$scope.names = response.data.result;

			});
		});


	</script>

	<a href="latihan13.php">next</a>

</body>
</html>
