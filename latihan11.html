<!DOCTYPE html>
<html>
<head>
	<title>Angular latihan</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-app="myApp">

<div ng-controller="myCtrl">
	{{ myWelcome }}<br>
	{{ statuscode }}<br>
	{{ status }}
</div>
<br>
<div ng-controller="timeout">
	{{ name }}
</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl',function ($scope, $http) {
		$http.get('welcome.html').then(function(response){
			$scope.myWelcome = response.data;
			$scope.statuscode = response.status;
			$scope.status = response.statusText;
		}, function(response){
			$scope.myWelcome = "error";
		});
	});
	app.controller('timeout', function ($scope, $timeout) {
		$scope.name = "Raka Maheka";
		$timeout(function(){
			$scope.name = "How are you?";
		},3000);
	});
	app.controller('intervale', function ($scope, $interval) {
		$scope.myTime = new Date.toLocaleTimeString();
		$interval(function(){
			$scope.myTime = new Date.toLocaleTimeString();
		},1000);
	});
</script>

</body>
</html>
