<!DOCTYPE html>
<html>
<head>
	<title>Angular latihan</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-app="myApp">

<h1 style="color:{{ color }};">rootscope : {{ color }}</h1>
<div ng-controller="myCtrl">
	<h1 style="color:{{ color }};">controllerscope : {{ color }}</h1>
</div>

<script>
	
	var app = angular.module('myApp', []);
	app.run(function ($rootScope) {
		$rootScope.color = "blue";
	});
	app.controller('myCtrl', function ($scope) {
		$scope.color = "red"
	});
	

</script>

</body>
</html>
